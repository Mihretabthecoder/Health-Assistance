<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Dorm Fix</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="login-container">
        <div class="glass-box">
            <h2>Welcome Back</h2>
            <p>Login to access Dorm Fix</p>

            <form id="login-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
                </div>

                <!-- Show Password Checkbox -->
                <div class="checkbox-group">
                    <input type="checkbox" id="showLoginPassword">
                    <label for="showLoginPassword">Show Password</label>
                </div>

                <!-- Remember Me Checkbox -->
                <div class="checkbox-group">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember Me</label>
                </div>

                <button type="submit" class="btn">Login</button>
                <p class="signup-text">Don't have an account? <a href="signup.html">Create one</a></p>
            </form>
        </div>
    </div>

    <script src="login.js"></script>

</body>
</html>

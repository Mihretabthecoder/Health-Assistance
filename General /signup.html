<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Dorm Fix</title>
    <link rel="stylesheet" href="signup.css"> <!-- Signup Page Styles -->
</head>
<body>

    <!-- Signup Container -->
    <div class="signup-container">
        <div class="glass-box">
            <h2>Create an Account</h2>
            <p>Sign up to access Dorm Fix</p>

            <!-- Signup Form -->
            <form id="signup-form" method="POST" action="https://urban-enigma-7vv4w66x75g4cr4v-5000.app.github.dev/signup">
                <div class="input-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="input-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="password" placeholder="Enter a strong password" required>
                </div>

                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter password" required>
                </div>

                <!-- Show Password Checkbox -->
                <div class="show-password">
                    <input type="checkbox" id="showSignupPassword">
                    <label for="showSignupPassword">Show Password</label>
                </div>

                <p id="password-error" class="error-message"></p>

                <button type="submit" class="btn">Sign Up</button>
                <p class="login-text">Already have an account? <a href="login.html">Login here</a></p>
            </form>
        </div>
    </div>

    <script src="signup.js"></script>

</body>
</html>
